apply plugin: 'groovy'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile gradleTestKit()
    compile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

test {
    testLogging {
        events "STANDARD_OUT", "STANDARD_ERROR"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.2"
}

